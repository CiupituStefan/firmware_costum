# Sugestii de configurare pentru ErgoCustom
# Pentru a le activa, decomentează (șterge #) și copiază liniile dorite
# în fișierul tău personal <nume_build>.conf

# Activează deep sleep pentru economisirea bateriei (dacă tastatura e wireless)
CONFIG_ZMK_SLEEP=y

# Setează timpul de inactivitate înainte de deep sleep la 15 minute (900000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# Activează afișajul OLED (dacă shield-ul tău are unul și suportă)
# CONFIG_ZMK_DISPLAY=y
# Activează controlul ieșirilor (pentru comutare USB/BLE)
CONFIG_ZMK_OUTPUTS=y

# Activează suportul pentru tastele media (Consumer Keys - Volum, Play/Pause etc.)
CONFIG_ZMK_CONSUMER=y